<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テックエンジニアリング事業本部ポータル</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background-color: #f3f4f6;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN",
        "Hiragino Sans", Meiryo, sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ==========================================
    // 毎月更新エリア（固定データ）
    // ==========================================
    const APP_DATA = {
      menus: [
        {
          id: "rules",
          title: "社内規定",
          icon: "book-open",
          color: "bg-blue-100 text-blue-600",
          desc: "就業規則・各種規定",
        },
      ],
    };

    // アイコン
    const Icon = ({ name, className }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      });
      return <i data-lucide={name} className={className}></i>;
    };

    const App = () => {
      const [linksData, setLinksData] = useState([]);
      const [selectedItem, setSelectedItem] = useState(null);

      // ✅ JSON 読み込み（文法完全OK版）
      useEffect(() => {
        fetch("./links.json")
          .then((res) => {
            if (!res.ok) {
              throw new Error("links.json 読み込み失敗");
            }
            return res.json();
          })
          .then((data) => {
            setLinksData(data);
          })
          .catch((err) => {
            console.error(err);
            alert("links.json が読み込めません");
          });
      }, []);

      const openLink = (url) => {
        if (!url || url === "#") {
          alert("リンクが未設定です");
        } else {
          window.open(url, "_blank");
        }
      };

      // 詳細画面
      if (selectedItem) {
        return (
          <div className="min-h-screen bg-gray-50 p-4">
            <button
              onClick={() => setSelectedItem(null)}
              className="mb-4 text-blue-600 underline"
            >
              ← 戻る
            </button>

            <h2 className="text-xl font-bold mb-4">{selectedItem.title}</h2>

            <button
              onClick={() => openLink(selectedItem.url)}
              className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold"
            >
              規定ファイルを開く
            </button>
          </div>
        );
      }

      // ホーム画面
      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <h1 className="text-xl font-bold mb-6">
            テックエンジニアリング事業本部ポータル
          </h1>

          <div className="grid grid-cols-2 gap-4">
            {linksData.map((item, idx) => (
              <button
                key={idx}
                onClick={() => setSelectedItem(item)}
                className="bg-white p-4 rounded-xl shadow text-left"
              >
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center">
                    <Icon name="book-open" className="w-5 h-5" />
                  </div>
                  <div>
                    <p className="font-bold">{item.title}</p>
                    <p className="text-xs text-gray-500">社内規定</p>
                  </div>
                </div>
              </button>
            ))}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
